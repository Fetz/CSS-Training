    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Positions</title>
        <meta name="description" content="some description here">

        <!-- set mobile meta information like initial zoom, max/min zoom and width -->

        <link rel="stylesheet" href="../basic.css">
        <link rel="stylesheet" href="positions.css">
    </head>
    <body>
        <article class="info-box">
            <h1>Position Absolute vs Fixed</h1>
            <p>
                Absolute use the coordinates system of the parent
            </p>
            <p>
                Fixed use the coordinates system of the window even when the window is zoomed or scrolled
            </p>
            <a href="http://css-tricks.com/absolute-relative-fixed-positioining-how-do-they-differ/" target="_blank">more info</a>
        </article>
        
        <section class="example-absolute">

            <div class="examples absolute-pos">
                <h1>Absolute x:10px y:10px</h1>
                <small>with no parent</small>
            </div>

            <div class="examples fixed-pos">
                <h1>fixed x:10px y:10px</h1>
            </div>
        </section>
    </body>
