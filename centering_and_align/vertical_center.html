    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basic html</title>
        <meta name="description" content="some description here">

        <!-- set mobile meta information like initial zoom, max/min zoom and width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../basic.css">
        <link rel="stylesheet" href="centering.css">
    </head>
    <body>

        <article class="info-box">
            <h1>Vertical center</h1>
            <p>
                There are several ways to center vertically, sadly not all works in older browsers
            </p>
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">more info</a>
        </article>

        <section>
            <div class="vertical-container">
                <div class="fixed-size-box">negative margin - when height and width are well know</div>
            </div>
            
            
            <div class="vertical-container table-container">
                <div>
                    <div class="table-size-box">table way - when height or width are unknown (dynamic content)</div>
                </div>
            </div>
        </section>

    </body>
</html>
